<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>정보입력</title>
        <link rel="stylesheet" href="design.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="header"> 
            <div id="wrapper">
                <div id="content">

                    <h3>
                        <label>회원 정보 입력</label>
                    </h3>

                    <form id="f_input">
                        <input type="text" name="name" placeholder="이름"/><br>
                        <input type="text" name="school" placeholder="학교"/><br>
                        <input type="text" name="department" placeholder="학과"/><br>
                        <input type="text" name="year" placeholder="입학년도"/>
                    </form>

                    <div class="btn_area">
                        <button type="button">
                            <span>가입하기</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
