<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입</title>
        <link rel="stylesheet" href="design.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="content">
            <h3>
                <label>회원가입</label>
            </h3>

            <form id="f_input">
                <div id="box_id">
                    <input class="id" type="text" name="id" placeholder="아이디 입력(6~20자)" size=1px/>
                    <button class="check">중복 확인</button><br>
                </div>
                <div class="small_info">사용할 수 없는 아이디입니다</div><br>
                <input type="password" name="pw" placeholder="비밀번호 입력(문자, 숫자 포함 8~20자)"/> <br>
                <input type="password" name="repw" placeholder="비밀번호 재입력"/>
            </form>

                    <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="button" onclick="location.href='info_enter.html'">다음 단계로</button>
            </div>
        </div>
    </body>
</html>
