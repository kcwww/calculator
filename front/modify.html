<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>정보수정</title>
        <link rel="stylesheet" href="css/modify.css" type="text/css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style type="text/css">
            @import url("css/footer.css");

    <body>
        <div id="wrapper">
            <div id="content">
                <div class ="mod_size">
                    <label id ="mod_tit">정보수정</label>
                </div>
                <form class="modify_inputs">
                    <div class = "modify_input">
                    <input type="text" name="school" placeholder="학교" class ="modify_in"/><br>
                    <input type="text" name="department" placeholder="학과" class ="modify_in"/><br>
                    <input type="text" name="year" placeholder="입학년도" class ="modify_in"/>
                    </div>
                </form>
                <button type="button" class="button_click">변경하기</button>



                <form class="modify_inputs">
                    <div class = "modify_input">
                    <input type="password" name="pw" placeholder="비밀번호 (문자,숫자로 8~20자)" class ="modify_in"/><br>
                    <input type="password" name="repw" placeholder="비밀번호 재입력" class ="modify_in"/> 
                    </div>               
                </form>
                <button type="button" class="button_click">변경하기</button>
            </div>
        </div>

        <footer class ="footer">
            <hr id = "footer_hr">
            <div class = "footer_text">
               <ul class="footer_list">
                    <li><a href="#">문의</a></li>
